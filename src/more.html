<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name=" renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>更多指南</title>
  <link rel="stylesheet" href="css/mbui.min.css">
  <!-- build:css css/site.min.css -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/page.css">
  <!-- endbuild -->
</head>

<body>
  <header class="mbui-header">
    <div class="mbui-header-left" onclick="javascript:history.back();">
      <i class="mbui-icon-v-left mbui-header-icon"></i>
    </div>
    <h1 class="page-tt">更多指南</h1>
    <div class="mbui-header-right">
      <span class="mbui-header-icon">
        <i class="icon icon-share"></i>
      </span>
    </div>
  </header>
  <!-- 头部 -->

  <main id="pages" class="mbui-page-wrap">
    <div class="mbui-page">
      <div class="mod-bg"></div>

      <div class="mbui-plr-20 mbui-pb-15">
        <p class="mbui-ptb-15 mbui-fs-16 mbui-color-white mbui-tac">没有找到您需要的信息,可以通过以下方法解决</p>
        <div class="mod-msg-box mbui-pd-10 mbui-pb-20 mbui-bg-white mbui-br-5">
          <p class="mbui-tac mbui-fs-16 mbui-color-primary mbui-fw-700">留言给我们</p>
          <form class="mbui-mt-15" action="">
            <div class="mod-form-item">
              <input class="mbui-input" type="text" placeholder="点击输入你的姓名">
            </div>
            <div class="mod-form-item">
              <input class="mbui-input" type="number" placeholder="点击输入你的电话">
            </div>
            <div class="mod-form-item">
              <textarea class="mbui-input mod-textarea" placeholder="留下您的问题，工作人员会及时回复..."></textarea>
            </div>
            <a class="mbui-btn mbui-btn-primary mbui-btn-block mbui-mt-20" href="#">提交留言</a>
          </form>
        </div>
      </div>

      <div class="mod-contact mbui-flex-h-c mbui-pt-25 mbui-pb-30">
        <div>
          <p>
            <span class="mod-contact-icon"><i class="icon icon-tel"></i></span>
            <span class="mbui-vam">电话：400-0451-536（9:00-17:00）</span>
          </p>
          <p class="mbui-mt-5">
            <span class="mod-contact-icon"><i class="icon icon-loc"></i></span>
            <span class="mbui-vam">地址：北京市南岗区衡山路1603号</span>
          </p>
          <p class="mbui-mt-5">
            <span class="mod-contact-icon"><i class="icon icon-earth"></i></span>
            <span class="mbui-vam">官网：http://da.jiangsu.gov.cn</span>
          </p>
        </div>
      </div>
    </div>
    <!-- end .page -->
  </main>
  <!-- end .page-wrap -->
  <script src="js/lib/jquery-2.2.3.min.js"></script>
  <script src="https://at.alicdn.com/t/font_284017_b3x9plsuag6.js"></script>
  <script src="js/mbui.min.js"></script>
</body>

</html>
